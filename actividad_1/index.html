<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <link rel="stylesheet" href="bootstrap.min.css">
  </head>
</head>
<body>
    <nav class="navbar bg-success">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Mis Datos</span>
        </div>
      </nav>

      <div class="container mt-3">
        <div class="row">
            <div class="col-lg-4">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input id="inp_nombre" placeholder="Ingrese Nombre" class="form-control" type="text">
                </div>

                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input id="inp_apellido" placeholder="Ingrese Apellido" class="form-control" type="text">
                </div>
             
                <div class="mb-3">
                    <label class="form-label">DNI</label>
                    <input id="inp_dni" placeholder="Ingrese Dni" class="form-control" type="number">
                </div>

                <div class="mb-3">
                    <button type="button" class="btn btn-dark" id="btn_mostrar">Mostrar datos</button>
                </div>

            </div>

    <script src="main.js" type="module"></script>
</body>
</html>
